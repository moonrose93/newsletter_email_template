<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Newsletter submission form</title>
    </head>
    <body>
       <div class="wrapper">
        <div class="left">
            <div class="mobile"><img src="/assets/images/illustration-sign-up-mobile.svg"></div>
            <h1>Stay updated</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <div class="line1">
                <img src="/assets/images/icon-list.svg" >
                <p>Product discovery and building what matters</p>
            </div>
            <div class="line2">
                <img src="/assets/images/icon-list.svg" ><p>Measuring to ensure updates are a success</p>
            </div>
            <div class="line3">
                <img src="/assets/images/icon-list.svg" ><p>And much more</p>
            </div>
            <!-- Begin Mailchimp Signup Form -->
            <div class="sign-up">
                <p>Email adress</p>
                <div class="input">
                    <input type="text"placeholder="Enter your e-mail adress">
                </div>
                <div class="button">
                    <button>Subscribe to monthly newsletter</button>
                </div>
            </div>

        </div>
        <div class="right">
            <img src="/assets/images/illustration-sign-up-desktop.svg">
        </div>
       </div>

    
    
    
</body>
</html>
